api_platform:
    title: 'Symfony/ApiPlatform API'
    description: 'A side project using symfony5.2/php8 api'
    version: '0.1@dev'
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
            apiKey:
                name: Bearer Authorization
                type: header
    defaults:
        stateless: true
